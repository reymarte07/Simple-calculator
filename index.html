<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Simple calculator</h1>
        <div class="container">

            <!--Output-->
            <div id="output">00</div>

            <!-- Inputs -->
            <input type="text" id="input1" placeholder="Value1">
            <input type="text" id="input2" placeholder="Value2">

            <!--Buttons-->
            <div class="btns-container">
                <button class="btns" onclick="add()">Addition</button>
                <button class="btns" onclick="sub()">Substract</button>
                <button class="btns" onclick="mul()">Multiply</button>
                <button class="btns" onclick="div()">Division</button>
                <button class="btns" onclick="reset()" id="reset">Reset</button>
            </div>
            <br/>
         </div>

         <footer>
            <a href="https://www.instagram.com/reymarte07/">By coder</a>
         </footer>
         <script src="script.js"></script>
    </body>
</html>
